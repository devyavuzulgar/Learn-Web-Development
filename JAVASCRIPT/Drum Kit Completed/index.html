<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="playSound('tom-1')" class="w drum">w</button>
    <button onclick="playSound('tom-2')" class="a drum">a</button>
    <button onclick="playSound('tom-3')" class="s drum">s</button>
    <button onclick="playSound('tom-4')" class="d drum">d</button>
    <button onclick="playSound('snare')" class="j drum">j</button>
    <button onclick="playSound('crash')" class="k drum">k</button>
    <button onclick="playSound('kick-bass')" class="l drum">l</button>
  </div>


<script src="index.js" charset="utf-8"></script>

<footer>
  Made with ❤️ in London.
</footer>
</body>
</html>
